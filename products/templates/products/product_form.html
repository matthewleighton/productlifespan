<form action="{{ form_action }}", method="POST">
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

	{% csrf_token %}
	{{ form.as_p }}


	<div>
		<h3>Lifespan Form</h3>
		
		<p>
			<label for="target_end_date">Target End Date:</label>
			<input type="date" name="target_end_date" id="target_end_date" class="form-control" onchange="target_end_date_changed()" autocomplete="off"/>
		</p>

		<p>
			<label for="target_age">Target Age:</label>
			<input type="number" name="target_age" id="target_age" min="0" step="0.1" class="form-control" onchange="target_age_changed()" autocomplete="off"/>
		</p>

		<p>
			<label for="target_price_amount">Target Price Amount:</label>
			<input type="number" name="target_price_amount" id="target_price_amount" min="0.0001" step="0.0001" class="form-control" onchange="target_price_amount_changed()" autocomplete="off"/>
		</p>

		<p>
			<label for="target_price_period">Target Price Period:</label>
			<select name="target_price_period" id="target_price_period" class="form-control" onchange="target_price_period_changed()">
				<option value="365.25" id="target_price_period_year">Per Year</option>
				<option value="30.4375" id="target_price_period_month">Per Month</option>
				<option value="7" id="target_price_period_year">Per Week</option>
				<option value="1" id="target_price_period_day">Per Day</option>
			</select>
		</p>
	</div>


	<input type="submit">
</form>

{% load static %}
<script src="{% static 'products/product_form.js' %}"></script>
